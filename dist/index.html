<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-indigo-600">
        <div class="w-96 p-6 rounded-md bg-white">
            <h1 class="block text-center text-3xl font-semibold"><i class="fa-solid fa-user"></i> Login</h1>
            <hr class="mt-5">
            <div class="mt-3">
                <label for="username" class="block mb-4 text-base">Username</label>
                <input type="text" placeholder="Enter Username" id="username" class="w-full border px-2 py-2 focus:outline-none focus:border-indigo-600 rounded-lg">
            </div>
            <div class="mt-3">
                <label for="password" class="block mb-4 text-base">Password</label>
                <input type="password" id="password" class="w-full border px-2 py-2 focus:outline-none focus:border-indigo-600 rounded-lg" placeholder="Enter Password">
            </div>
            <div class="mt-3 mb-4 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label>Remember Me</label>
                </div>
                <div>
                    <a href="#" class="font-semibold text-indigo-600" >Forget Password?</a>
                </div>
            </div>
            <div class="mt-5">
                <button class="border-2 bg-indigo-600 text-white py-1 w-full rounded-md" >Login</button>
            </div>
            <div class="flex mt-3 mb-0 text-2xl justify-center items-center">
                <a href="https://www.linkedin.com/in/raseen2004/" target="_blank" class="px-1 text-indigo-500"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://twitter.com/RaseenRaja" target="_blank" class="px-1 text-indigo-500"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://github.com/Raseen2004" target="_blank" class="px-1 text-indigo-500"><i class="fa-brands fa-github"></i></a>
                
            </div>
        </div>
    </div>
</body>
</html>
